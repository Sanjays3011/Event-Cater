<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Order | Event Cater</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <h2>Place Your Order</h2>

  <form>
    <label>Event Date</label>
    <input type="date" class="form-control mb-3">

    <label>Event Time</label>
    <input type="time" class="form-control mb-3">

    <label>Location</label>
    <select class="form-control mb-3">
      <option>Within City</option>
      <option>Outside City</option>
    </select>

    <label>Decoration Required?</label>
    <select class="form-control mb-3">
      <option>Yes</option>
      <option>No</option>
    </select>

    <button class="btn btn-success">View Summary</button>
  </form>
</div>

</body>
</html>
